<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .tm-social{
            width: 50px;
            height: 50px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Entre em Contato com a MedCenter</title>
  </head>
  <body>
     <!-- Início Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MedCenter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./siteCompleto.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Hospitais</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Plantão</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./contato.html">Fale Conosco</a>
              </li>
          </ul>
        </div>
      </nav>
      <!-- Fim Navbar -->

      <!-- Início Formulário -->
      <div class="container">
      <div class="row mb-5">
          <div class="col-md-12 m-3">
              <h4 class="text-center">Entre em contato com a unidade mais próxima</h4>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1" >Nome Completo</label>
                  <input type="email" onkeyup="validaNome()" id="nome" class="form-control" id="exampleFormControlInput1" placeholder="Carlos Santos">
                  <div id="txtNome"></div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Endereço de Email</label>
                    <input type="email" id="email" onkeyup="validaEmail()" class="form-control" id="exampleFormControlInput1" placeholder="nome@email.com">
                    <div id="txtEmail" ></div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Estado</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option></option>
                      <option>AC</option>
                      <option>AL</option>
                      <option>AP</option>
                      <option>AM</option>
                      <option>BA</option>
                      <option>CE</option>
                      <option>DF</option>
                      <option>ES</option>
                      <option>GO</option>
                      <option>MA</option>
                      <option>MT</option>
                      <option>MS</option>
                      <option>MG</option>
                      <option>PA</option>
                      <option>PB</option>
                      <option>PR</option>
                      <option>PE</option>
                      <option>PI</option>
                      <option>RJ</option>
                      <option>RN</option>
                      <option>RS</option>
                      <option>RO</option>
                      <option>RR</option>
                      <option>SC</option>
                      <option>SP</option>
                      <option>SE</option>
                      <option>TO</option>
                    </select>
                  </div>
                  <div class="row mb-4">
                    <h4 class="mb-3">Paciente possui alguma deficiência?</h4>
                      <div class="col-md-5">
                        <div class="flex-row-reverse">
                            <div class="form-check">
                                <input class="form-check-input"  type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Sim
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                  Não
                                </label>
                              </div>
                          </div>
                      </div>
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Motivo do Contato</label>
                  <textarea class="form-control" id="assunto" onkeyup="validaAssunto()" id="Estou sentindo fortes dores de cabeça" rows="3"></textarea>
                  <div id="txtAssunto"></div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-lg btn-outline-success" onclick="enviar()">Enviar</button>
                </div>
              </form>
          </div>
          <div class="col-md-6">
            <iframe class="w-100"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14624.831520074707!2d-46.93157660125993!3d-23.59687648219991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cfaa19fec8eabf%3A0xc5e1ca81bf01a63!2sCentro%20M%C3%A9dico%20Cotia!5e0!3m2!1spt-BR!2sbr!4v1642113971667!5m2!1spt-BR!2sbr" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="eager" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
          </div>
      </div>
    </div>
      <!-- Fim Formulário -->

      <!-- Início Rodapé -->
    <hr>
    <footer>
        <div class="row mb-3">
            <div class="col-md-12 d-flex justify-content-center">
                <div>
                    <a href="https://www.linkedin.com/in/gabrielcs02/" target="_blank" class="p-3">
                    <img class="tm-social" src="./assets/linkedin.png" alt="LinkedIn logo">
                    </a>
        
                    <a href="https://www.github.com/gabrielcs02/" target="_blank" class="p-3">
                        <img class="tm-social" src="./assets/github.png" alt="Github logo">
                        </a>
                </div>
            </div>
        </div>
       <div class="row">
           <div class="col-md-12">
            <p class="text-center">
                All rights reserved: Gabriel Costa Silva&copy
            </p>
           </div>
       </div>
        
    </footer>
</div>
    <!-- Fim Rodapé -->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
